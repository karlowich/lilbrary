<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Edit Item</title>
		<link
			href="https://fonts.googleapis.com/icon?family=Material+Icons"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
		/>
	</head>
	<body>
		<div class="container">
			<form>
				<div class="input-field">
					<label class="active" for="composer name">Composer Name</label>
					<input type="text" id="composer" placeholder="" autofocus required />
				</div>
				<div class="input-field">
					<label class="active" for="work title">Title</label>
					<input type="text" id="title" placeholder="" required />
				</div>
				<div class="input-field">
					<label class="active" for="composition year">Year</label>
					<input type="text" id="year" placeholder="" required />
				</div>
				<button class="btn waves-effect waves-light" type="submit">
					Edit Item
				</button>
			</form>
		</div>
		<script src="editWindow.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
	</body>
</html>
